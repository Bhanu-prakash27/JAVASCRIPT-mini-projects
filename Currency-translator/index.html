<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>currency-converter</title>
</head>
<body>
    <h1 style="text-align:center;">Currency converter</h1>
    <div class="container">
    <div class="Amount">
        <p >Enter the Amount</p>
        <input type="text" value="1">
    </div>
    <div class="country-container">
    <div class="from-country">
    <img src="https://flagsapi.com/US/flat/64.png">
    <select id="selectfrom"></select>
    </div>
    <i class="fa-solid fa-arrow-right-arrow-left"></i>
    <div class="to-country">
    <img src="https://flagsapi.com/IN/flat/64.png">
    <select id="selectto"></select>
    </div>
    </div>
    <div class="msg-container">
        <p id="msg"> </p>
    </div>
    <button id="btn">Get exchange</button>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>

</body>
</html>
