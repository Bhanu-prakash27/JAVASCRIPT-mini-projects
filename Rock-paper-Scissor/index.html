<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissor</title>
</head>
<body>
    <h1 style="text-align:center;font-size:bold;">Rock,paper,scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.jpg" alt="">
        </div>
    </div>
    <div class="score">
        <div class="user">
            <p>user score</p>
            <p id="userscore">0</p>
        </div>
        <div class="comp">
            <p>computer score</p>
            <p id="compscore">0</p>
        </div>
    </div>
    <div class="msg-container">
            <p id="msg">place our choice</p>
    </div>
    <button id="rset">reset</button>
    <script src="app.js"></script>
</body>
</html>
